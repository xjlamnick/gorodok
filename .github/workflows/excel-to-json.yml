name: Convert Sales Excel to JSON

on:
  push:
    paths:
      - 'sales.xlsx'   # запускаємо workflow тільки якщо змінився Excel

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true   # важливо! дозволяє використовувати токен для пушу

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install pandas openpyxl

      - name: Convert Excel to JSON
        run: python convert_excel_to_json.py

      - name: Commit and push changes if JSON changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add sales-data.json
          if ! git diff --cached --quiet; then
            git commit -m "Update sales-data.json from Excel [skip ci]"
            git push
          else
            echo "No changes detected in JSON"
