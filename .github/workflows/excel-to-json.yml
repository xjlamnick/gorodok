name: Convert Sales Excel to JSON

on:
  push:
    paths:
      - 'sales.xlsx'   # запускаємо workflow тільки якщо змінився Excel

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Завантажуємо репозиторій
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2️⃣ Встановлюємо Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3️⃣ Встановлюємо бібліотеки для Excel
      - name: Install dependencies
        run: pip install pandas openpyxl

      # 4️⃣ Конвертуємо Excel у JSON
      - name: Convert Excel to JSON
        run: python convert_excel_to_json.py

      # 5️⃣ Комітимо та пушимо JSON тільки якщо він змінився
      - name: Commit and Push JSON if changed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # автоматичний токен Actions
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add sales-data.json
          if ! git diff --cached --quiet; then
            git commit -m "Update sales-data.json from Excel [skip ci]"
            git push https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY} HEAD:main
          else
            echo "No changes detected in JSON"
          fi
