<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Команда продажів</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --color-bg: #fbfbfd;
            --color-text: #1d1d1f;
            --color-text-secondary: #6e6e73;
            --color-card-bg: #ffffff;
            --color-accent: #0071e3;
            --color-border: #d2d2d7;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.04);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.12);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--color-bg);
            color: var(--color-text);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        header {
            background: rgba(251, 251, 253, 0.95);
            backdrop-filter: blur(20px);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--color-border);
        }

        nav {
            max-width: 1400px;
            margin: 0 auto;
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 20px;
            font-weight: 600;
            color: var(--color-text);
        }

        .back-btn {
            color: var(--color-accent);
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
            display: none;
        }

        .hero {
            max-width: 1400px;
            margin: 40px auto 30px;
            padding: 0 20px;
            text-align: center;
        }

        .hero h1 {
            font-size: clamp(32px, 8vw, 56px);
            font-weight: 700;
            letter-spacing: -1px;
            margin-bottom: 12px;
        }

        .hero p {
            font-size: clamp(16px, 4vw, 22px);
            color: var(--color-text-secondary);
            font-weight: 300;
        }

        .team-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px 20px 60px;
        }

        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .team-card {
            background: var(--color-card-bg);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .team-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        .card-image {
            width: 100%;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 56px;
            color: white;
            font-weight: 600;
        }

        .card-content {
            padding: 20px;
        }

        .card-content h3 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 6px;
        }

        .card-content p {
            font-size: 14px;
            color: var(--color-text-secondary);
            margin-bottom: 16px;
        }

        .card-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .stat {
            text-align: center;
            padding: 12px;
            background: #f5f5f7;
            border-radius: 8px;
        }

        .stat-value {
            font-size: 16px;
            font-weight: 600;
            color: var(--color-accent);
            display: block;
        }

        .stat-label {
            font-size: 11px;
            color: var(--color-text-secondary);
            margin-top: 4px;
        }

        .detail-page {
            display: none;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .detail-page.active {
            display: block;
        }

        .detail-image {
            width: 100%;
            max-width: 300px;
            height: 300px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            color: white;
            font-weight: 600;
            margin: 0 auto 30px;
            box-shadow: var(--shadow-md);
        }

        .detail-info h1 {
            font-size: clamp(24px, 6vw, 42px);
            font-weight: 700;
            margin-bottom: 8px;
            text-align: center;
        }

        .detail-info .position {
            font-size: 16px;
            color: var(--color-text-secondary);
            margin-bottom: 30px;
            text-align: center;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 16px;
            margin-bottom: 40px;
        }

        .metric-card {
            background: var(--color-card-bg);
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow-sm);
            text-align: center;
        }

        .metric-value {
            font-size: 28px;
            font-weight: 700;
            color: var(--color-accent);
            margin-bottom: 6px;
        }

        .metric-label {
            font-size: 12px;
            color: var(--color-text-secondary);
            font-weight: 500;
        }

        .section-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .detailed-metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 16px;
        }

        .detailed-metric {
            background: var(--color-card-bg);
            padding: 24px;
            border-radius: 12px;
            box-shadow: var(--shadow-sm);
            border-left: 4px solid var(--color-accent);
        }

        .detailed-metric h3 {
            font-size: 13px;
            font-weight: 600;
            color: var(--color-text-secondary);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detailed-metric-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--color-text);
            margin-bottom: 4px;
        }

        .detailed-metric-unit {
            font-size: 13px;
            color: var(--color-text-secondary);
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            font-size: 18px;
            color: var(--color-text-secondary);
        }

        @media (max-width: 768px) {
            .team-grid {
                grid-template-columns: 1fr;
            }

            .metrics-grid {
                grid-template-columns: 1fr 1fr;
            }

            .detailed-metrics {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">SalesTeam</div>
            <a href="#" class="back-btn" id="backBtn" onclick="showHome(); return false;">← Назад</a>
        </nav>
    </header>

    <div id="home-page">
        <section class="hero">
            <h1>Наша команда</h1>
            <p>Професіонали, які досягають результатів</p>
        </section>

        <div class="team-container">
            <div class="team-grid" id="teamGrid">
                <div class="loading">Завантаження...</div>
            </div>
        </div>
    </div>

    <div id="detail-page" class="detail-page"></div>

    <script>
        let salesTeam = [];

        async function loadData() {
            try {
                const response = await fetch('sales-data.json');
                if (!response.ok) throw new Error('Failed to load');
                salesTeam = await response.json();
                renderTeamGrid();
            } catch (error) {
                document.getElementById('teamGrid').innerHTML = 
                    '<div class="loading">Помилка завантаження даних</div>';
            }
        }

        function formatNumber(num) {
            return new Intl.NumberFormat('uk-UA', {
                minimumFractionDigits: 0,
                maximumFractionDigits: 2
            }).format(num);
        }

        function renderTeamGrid() {
            const grid = document.getElementById('teamGrid');
            let html = '';
            
            salesTeam.forEach(person => {
                const to = person.metrics['ТО'] || {};
                const checks = person.metrics['Чеки'] || {};
                const avgCheck = person.metrics['Ср. Чек'] || {};
                const conv = person.metrics['Конверсія ПК'] || {};
                
                html += `
                    <div class="team-card" onclick="showDetail(${person.id})">
                        <div class="card-image" style="background: ${person.gradient}">
                            ${person.initials}
                        </div>
                        <div class="card-content">
                            <h3>${person.name}</h3>
                            <p>${person.position}</p>
                            <div class="card-stats">
                                <div class="stat">
                                    <span class="stat-value">${formatNumber(to.value / 1000)}К</span>
                                    <span class="stat-label">Товарообіг</span>
                                </div>
                                <div class="stat">
                                    <span class="stat-value">${checks.value || 0}</span>
                                    <span class="stat-label">Чеків</span>
                                </div>
                                <div class="stat">
                                    <span class="stat-value">${formatNumber(avgCheck.value || 0)}</span>
                                    <span class="stat-label">Ср. Чек</span>
                                </div>
                                <div class="stat">
                                    <span class="stat-value">${formatNumber(conv.value || 0)}%</span>
                                    <span class="stat-label">Конверсія</span>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            grid.innerHTML = html;
        }

        function showDetail(id) {
            const person = salesTeam.find(p => p.id === id);
            if (!person) return;

            document.getElementById('home-page').style.display = 'none';
            document.getElementById('backBtn').style.display = 'block';
            
            const detailPage = document.getElementById('detail-page');
            detailPage.classList.add('active');

            const topKeys = ['ТО', 'Чеки', 'Ср. Чек', 'Конверсія ПК'];
            let topMetricsHtml = '';
            topKeys.forEach(key => {
                const metric = person.metrics[key];
                if (metric) {
                    topMetricsHtml += `
                        <div class="metric-card">
                            <div class="metric-value">${formatNumber(metric.value)}${metric.unit}</div>
                            <div class="metric-label">${metric.label}</div>
                        </div>
                    `;
                }
            });

            let detailedMetricsHtml = '';
            Object.keys(person.metrics).forEach(key => {
                if (!topKeys.includes(key)) {
                    const metric = person.metrics[key];
                    detailedMetricsHtml += `
                        <div class="detailed-metric">
                            <h3>${metric.label}</h3>
                            <div class="detailed-metric-value">${formatNumber(metric.value)}</div>
                            <div class="detailed-metric-unit">${metric.unit}</div>
                        </div>
                    `;
                }
            });

            detailPage.innerHTML = `
                <div class="detail-image" style="background: ${person.gradient}">${person.initials}</div>
                <div class="detail-info">
                    <h1>${person.name}</h1>
                    <p class="position">${person.position}</p>
                    <div class="metrics-grid">${topMetricsHtml}</div>
                    <h2 class="section-title">Детальні показники</h2>
                    <div class="detailed-metrics">${detailedMetricsHtml}</div>
                </div>
            `;

            window.scrollTo(0, 0);
        }

        function showHome() {
            document.getElementById('detail-page').classList.remove('active');
            document.getElementById('home-page').style.display = 'block';
            document.getElementById('backBtn').style.display = 'none';
            window.scrollTo(0, 0);
        }

        loadData();
    </script>
</body>
</html>
